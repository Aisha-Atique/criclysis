{% extends 'base.html' %}
{% block title %}Get User Name{% endblock %}
{% load staticfiles%}

{% block body %}


<div class="hidefooter">
<div class="container-fluid">
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-4 col-sm-4 col-xs-12">
  	<div class="card" style="margin-bottom:200px !important">
    <div class="card-block">
        <div class="modal-header info-color white-text">
                <h4 class="title">Get Your UserName</h4>
            </div>
        <div class="modal-body">
            <p>Enter Your Email </p>
<form action="{% url 'get-user' %}" method="post">{% csrf_token %}
    <div class="md-form form-sm">

                    <i class="fa fa-envelope prefix"></i>
                    <td>{{ form.email.label_tag }}</td>
  <td><input type="text" class="form-control mb-2 mr-sm-2" name="email"  /></td>
                </div>
    <div class="text-center mt-4 mb-2">
    <input type="submit" class="btn btn-default btn-primary" value="Submit"/>
    </div>
</form>
        </div>

        </div>
      </div>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>
</div>
{% endblock %}
</div>
