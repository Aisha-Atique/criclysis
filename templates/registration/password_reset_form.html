{% extends 'base.html' %}
{% block title %}password reset{% endblock %}
{% block body %}
{% load staticfiles%}

<div class="container-fluid">
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
  <div class="col-md-4 col-sm-4 col-xs-12">
  	<div class="card" style="margin-bottom:200px !important">
    <div class="card-block">
        <div class="modal-header info-color white-text">
                <h4 class="title">Reset Your Password</h4>
            </div>
        <div class="modal-body">
<form onsubmit="openModal()" id="myForm" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <div class="md-form form-sm">
                    <i class="fa fa-envelope prefix"></i>
                    <td>{{ form.email.label_tag }}</td>
  <td>{{ form.email }}</td>
                </div>
    <div class="text-center mt-4 mb-2">
    <input type="submit" class="btn btn-default btn-primary" value="Reset password"/>
    </div>
</form>
        </div>

        </div>
      </div>
  </div>
  <div class="col-md-4 col-sm-4 col-xs-12"></div>
</div>
</div>
{% endblock %}
